db.mybatis.rw.jdbc.minIdle=2
db.mybatis.rw.jdbc.maxWait=1000
#\u521d\u59cb\u521b\u5efa\u8fde\u63a5\u6570
db.mybatis.rw.jdbc.initialSize=2
db.mybatis.rw.jdbc.validationQuery=SELECT 1

