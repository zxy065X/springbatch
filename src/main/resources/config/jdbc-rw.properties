db.mybatis.rw.jdbc.url=jdbc:mysql://localhost/springboot?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
db.mybatis.rw.jdbc.username=root
db.mybatis.rw.jdbc.password=1234

# \u6700\u5927\u63a5\u7d9a\u6570 
db.mybatis.rw.jdbc.maxActive=20
